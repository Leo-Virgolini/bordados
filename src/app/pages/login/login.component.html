<p-toast position="top-center"></p-toast>

<main class="min-h-screen surface-ground flex align-items-center justify-content-center p-4">
    <div class="w-full max-w-25rem">
        <!-- Login Card -->
        <p-card styleClass="border-round-xl shadow-4">
            <ng-template #header>
                <div class="flex flex-column align-items-center gap-3 py-4">
                    <div class="flex align-items-center justify-content-center bg-primary border-circle w-4rem h-4rem">
                        <i class="pi pi-user text-white text-2xl"></i>
                    </div>
                    <div class="text-center">
                        <h1 class="text-2xl font-bold text-900 mb-1">Iniciar Sesión</h1>
                        <p class="text-600 m-0">Accede a tu cuenta de administración</p>
                    </div>
                </div>
            </ng-template>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-4">
                <!-- Email Field -->
                <div class="flex flex-column gap-2">
                    <label for="email" class="font-semibold text-900">Email</label>
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-envelope"></i>
                        </p-inputgroup-addon>
                        <input id="email" type="email" pInputText formControlName="email" class="w-full" placeholder="tu@email.com" [invalid]="isFieldInvalid('email')" />
                    </p-inputgroup>
                    <app-error-helper [control]="loginForm.get('email')"></app-error-helper>
                </div>

                <!-- Password Field -->
                <div class="flex flex-column gap-2">
                    <label for="password" class="font-semibold text-900">Contraseña</label>
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-lock"></i>
                        </p-inputgroup-addon>
                        <p-password inputId="password" formControlName="password" class="w-full" placeholder="Tu contraseña" [feedback]="false" [toggleMask]="true"
                            [invalid]="isFieldInvalid('password')" />
                    </p-inputgroup>
                    <app-error-helper [control]="loginForm.get('password')"></app-error-helper>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex justify-content-between align-items-center">
                    <div class="flex align-items-center gap-2">
                        <p-checkbox id="rememberMe" formControlName="rememberMe" [binary]="true" />
                        <label for="rememberMe" class="cursor-pointer text-sm">Recordarme</label>
                    </div>
                    <a href="#" class="text-primary text-sm no-underline hover:underline">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Submit Button -->
                <p-button type="submit" label="Iniciar Sesión" icon="pi pi-sign-in" [loading]="isLoading" [disabled]="loginForm.invalid || isLoading" class="w-full" size="large" />

                <!-- Demo Credentials -->
                <div class="bg-blue-50 border-round p-3">
                    <p class="text-sm text-blue-700 m-0">
                        <i class="pi pi-info-circle mr-2"></i>
                        <strong>Credenciales de prueba:</strong><br>
                        Email: admin&#64;bordados.com<br>
                        Contraseña: 123456
                    </p>
                </div>
            </form>

            <ng-template #footer>
                <div class="flex flex-column gap-3">
                    <p-divider>
                        <span class="text-500 text-sm">o</span>
                    </p-divider>

                    <div class="flex flex-column gap-2">
                        <p-button label="Volver al Inicio" icon="pi pi-home" routerLink="/" [outlined]="true" class="w-full" severity="secondary" />
                    </div>
                </div>
            </ng-template>
        </p-card>

        <!-- Footer -->
        <div class="text-center mt-4">
            <p class="text-500 text-sm m-0">
                © 2025 Bordados. Todos los derechos reservados.
            </p>
        </div>
    </div>
</main>
