<p-card styleClass="border-round-xl shadow-3 p-3">
    <ng-template #header>
        <div class="flex justify-content-between align-items-center">
            <h2 class="text-xl font-bold m-0">
                <i class="pi pi-shopping-bag mr-2"></i>Gesti√≥n de Productos
            </h2>
        </div>
    </ng-template>

    <p-tabs [(value)]="activeTabIndex">
        <p-tablist>
            <p-tab value="0">
                <i class="pi pi-box mr-2"></i>Productos Bordados
            </p-tab>
            <p-tab value="1">
                <i class="pi pi-palette mr-2"></i>Productos Personalizables
            </p-tab>
        </p-tablist>
        <p-tabpanels>
            <p-tabpanel value="0">
                <!-- Tab 0: Embroided Products -->
                <app-embroided-products-tab></app-embroided-products-tab>
            </p-tabpanel>
            <p-tabpanel value="1">
                <!-- Tab 1: Customized Products -->
                <app-customized-products-tab></app-customized-products-tab>
            </p-tabpanel>
        </p-tabpanels>
    </p-tabs>
</p-card>
