<div class="flex flex-column min-h-screen gap-3">
    <!-- Header -->
    <header class="sticky top-0 z-5">
        <app-header></app-header>
    </header>

    <!-- Main -->
    <main class="flex-auto">
        <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer>
        <app-footer></app-footer>
    </footer>

    <!-- Scroll to top button -->
    <p-scrolltop [threshold]="100" icon="pi pi-arrow-up" [buttonProps]="{ severity: 'help', raised: true, rounded: true }" class="fixed hidden md:block" />

    <!-- WhatsApp button -->
    <a [href]="getWhatsAppUrl()" target="_blank"
        class="fixed no-underline flex align-items-center justify-content-center bg-green-500 hover:bg-green-600 transition-colors border-circle shadow-4 w-4rem h-4rem"
        style="bottom: 1rem; right: 5rem;"
        [title]="'Contactar por WhatsApp: ' + whatsappPhone">
        <i class="pi pi-whatsapp text-white text-4xl"></i>
    </a>

</div>
