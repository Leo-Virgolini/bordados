<header>
    <p-menubar [model]="items">
        <ng-template #start class="flex align-items-center justify-content-center">
            <a [routerLink]="'/'">
                <img src="logos/logo2.png" alt="Logo" width="50" height="50">
            </a>
        </ng-template>

        <ng-template #item let-item let-root="root">
            <a pRipple [routerLink]="item.routerLink" class="flex align-items-center p-menubar-item-link">
                <i *ngIf="item.icon" [class]="item.icon"></i>
                <span>{{ item.label }}</span>
                <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
                <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
                <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
            </a>
        </ng-template>

        <ng-template #end class="flex align-items-center justify-content-center">
            <input type="text" pInputText placeholder="Buscar" class="w-40" />
            <p-button icon="pi pi-user" [text]="true" [rounded]="true" />
            <p-button icon="pi pi-shopping-cart" [text]="true" [rounded]="true" />
            <p-button [raised]="true" [rounded]="true" [outlined]="true" severity="secondary" [icon]="isDark ? 'pi pi-moon' : 'pi pi-sun'" (click)="toggleDarkMode()" />
        </ng-template>
    </p-menubar>
</header>
