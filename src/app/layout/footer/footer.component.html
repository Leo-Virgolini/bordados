<footer class="bg-primary text-white p-3">
    <div class="flex flex-column align-items-center justify-content-center md:flex-row md:justify-content-between gap-4">

        <!-- Redes Sociales -->
        <div class="flex flex-column">
            <h4 class="mb-2 mt-0" style="font-size: 1.5rem">Seguinos</h4>
            <div class="flex align-items-center gap-3 text-xl">
                <a *ngIf="instagramUrl" [href]="instagramUrl" target="_blank" class="text-white hover:text-pink-300">
                    <i class="pi pi-instagram text-pink-600" style="font-size: 2.5rem"></i>
                </a>
                <a *ngIf="tiktokUrl" [href]="tiktokUrl" target="_blank" class="text-white hover:text-black">
                    <i class="pi pi-tiktok text-black" style="font-size: 2.5rem"></i>
                </a>
                <a *ngIf="facebookUrl" [href]="facebookUrl" target="_blank" class="text-white hover:text-blue-300">
                    <i class="pi pi-facebook text-blue-600" style="font-size: 2.5rem"></i>
                </a>
            </div>
        </div>

        <!-- Secciones -->
        <div class="flex flex-column">
            <h4 class="mb-2 text-lg mt-0">Secciones</h4>
            <a routerLink="/" class="mb-1 text-white hover:text-primary-200">Inicio</a>
            <a routerLink="/productos" class="mb-1 text-white hover:text-primary-200">Productos</a>
            <a routerLink="/personalizar" class="mb-1 text-white hover:text-primary-200">Personalizar</a>
            <a routerLink="/contacto" class="text-white hover:text-primary-200">Contacto</a>
        </div>

        <!-- Logo y derechos -->
        <div class="flex flex-column">
            <img src="logos/logo2.png" alt="Logo" style="width: 130px;" class="mb-2 border-round-md" />
            <small class="text-white-alpha-70">Â© 2025 BorDados. Todos los derechos reservados.</small>
        </div>

    </div>
</footer>
