<ng-container *ngIf="control?.touched && control?.invalid">
    <div role="alert" *ngFor="let error of control?.errors | keyvalue" class="mt-1">
        <span [ngSwitch]="error.key">
            <p-message icon="pi pi-exclamation-circle" *ngSwitchCase="'required'" severity="error" size="small" variant="simple">Este campo es <strong>requerido</strong>.</p-message>
            <p-message icon="pi pi-exclamation-circle" *ngSwitchCase="'minlength'" severity="error" size="small" variant="simple">Debe tener mínimo <strong>{{ error.value.requiredLength
                    }}</strong>
                caracteres.</p-message>
            <p-message icon="pi pi-exclamation-circle" *ngSwitchCase="'maxlength'" severity="error" size="small" variant="simple">Debe tener máximo <strong>{{ error.value.requiredLength
                    }}</strong>
                caracteres.</p-message>
            <p-message icon="pi pi-exclamation-circle" *ngSwitchCase="'pattern'" severity="error" size="small" variant="simple">Has introducido caracteres incorrectos.</p-message>
            <p-message icon="pi pi-exclamation-circle" *ngSwitchCase="'email'" severity="error" size="small" variant="simple">Email inválido.</p-message>
            <p-message icon="pi pi-exclamation-circle" *ngSwitchCase="'matDatepickerParse'" severity="error" size="small" variant="simple">Fecha inválida.</p-message>
            <p-message icon="pi pi-exclamation-circle" *ngSwitchCase="'fileSize'" severity="error" size="small" variant="simple">El tamaño de la imagen es demasiado grande.</p-message>
            <p-message icon="pi pi-exclamation-circle" *ngSwitchDefault severity="error" size="small" variant="simple">{{error.value}}</p-message>
        </span>
    </div>
</ng-container>
